<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Deletar Técnico</h1>
        <img class="fullWidth" src="assets\img\tecnico-create.svg" alt="">

        <section class="section">
            <mat-checkbox disabled="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox disabled="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox disabled="true" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="tecnico.nome" name="nome" [disabled]="true">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput [(ngModel)]="tecnico.cpf" name="cpf" [disabled]="true">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput [(ngModel)]="tecnico.email" name="email" [disabled]="true">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Senha</mat-label>
            <input type="password" matInput [(ngModel)]="tecnico.senha" name="senha" [disabled]="true">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button type="button" (click)="delete()" class="fullWidth mat-elevation-z4"
            mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">by Alexander Albuquerque Oliveira</p>
</div>
