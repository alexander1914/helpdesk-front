<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk">&nbsp;

        <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input [formControl]="emailControl" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. example@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" [formControl]="passwordControl" required [(ngModel)]="creds.password" name="password" matInput placeholder="Ex. 123">
        </mat-form-field>

        <button (click)="login()" [disabled]="!validateFields()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>
</div>
