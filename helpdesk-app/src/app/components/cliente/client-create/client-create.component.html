<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Cliente</h1>
        <img class="fullWidth" src="assets\img\tecnico-create.svg" alt="">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex... José Silva" [formControl]="nameControl" required maxlength="50"
                [(ngModel)]="cliente.nome">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex... 000-000-000-00" [formControl]="cpfControl" required
                [(ngModel)]="cliente.cpf">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex.. suporte@suporte.com" [formControl]="emailControl" required
                [(ngModel)]="cliente.email">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex.. 123" [formControl]="passwordControl" required
                [(ngModel)]="cliente.senha">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button type="button" (click)="create()" [disabled]="!validateFields()" class="fullWidth mat-elevation-z4"
            mat-flat-button color="primary">Salvar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">by Alexander Albuquerque Oliveira</p>
</div>
